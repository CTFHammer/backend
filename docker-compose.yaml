services:
  flaskapp:
    build: .
    command: flask run --host=0.0.0.0 --debug
    volumes:
      - .:/app
      - ./db-data:/data/db
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development

  testing:
    build: ./sshTesting
    ports:
      - "2222:22"
    profiles:
      - dev

  mongo:
    image: mongo:latest
    volumes:
      - ./db-data:/data/db
    ports:
      - "27017:27017"


  mongo-express:
    image: mongo-express
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
    profiles:
      - dev
